<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清新博客</title>
    <style>
        :root {
            --primary: #42b983;
            --gradient-bg: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
        }

        body {
            margin: 0;
            font-family: 'PingFang SC', sans-serif;
            background: var(--gradient-bg);
            color: #333;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            z-index: 100;
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            color: #2c3e50;
            text-decoration: none;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .logo:hover::after {
            transform: scaleX(1);
        }

        .menu a {
            margin-left: 2rem;
            color: #666;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
        }

        .menu a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .menu a:hover {
            color: var(--primary);
        }

        .menu a:hover::after {
            transform: scaleX(1);
        }

        .main {
            max-width: 800px;
            margin: 5rem auto 2rem;
            padding: 0 1rem;
        }

        .article-card {
            background: #fff;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.04);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .article-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.08);
        }

        .article-card:hover::before {
            opacity: 1;
        }

        .article-title {
            font-size: 1.4rem;
            margin: 0 0 1rem;
            color: #2c3e50;
        }

        .article-meta {
            color: #999;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .tag {
            background: #f0f7f4;
            color: var(--primary);
            padding: 0.2rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .article-excerpt {
            color: #666;
            line-height: 1.6;
            margin: 1rem 0;
        }

        .read-more {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            transition: transform 0.3s;
        }

        .read-more:hover {
            transform: translateX(5px);
        }

        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s;
            transform: translateY(20px);
        }

        .back-to-top.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .nav {
                padding: 1rem;
            }
            
            .menu a {
                margin-left: 1rem;
            }

            .main {
                margin-top: 4rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/" class="logo">清新博客</a>
            <div class="menu">
                <a href="/">首页</a>
                <a href="/archive">归档</a>
                <a href="/about">关于</a>
            </div>
        </nav>
    </header>

    <main class="main">
        <article class="article-card">
            <h2 class="article-title">这是一篇博客文章的标题</h2>
            <div class="article-meta">
                <span>2024-03-21</span>
                <span class="tag">技术</span>
                <span>阅读时间 5 分钟</span>
            </div>
            <p class="article-excerpt">
                这里是文章的摘要内容。一个好的摘要应该能够吸引读者的注意力，并且简明扼要地表达文章的主要内容...
            </p>
            <a href="#" class="read-more">继续阅读 →</a>
        </article>

        <article class="article-card">
            <h2 class="article-title">另一篇精彩的博客文章</h2>
            <div class="article-meta">
                <span>2024-03-20</span>
                <span class="tag">生活</span>
                <span>阅读时间 3 分钟</span>
            </div>
            <p class="article-excerpt">
                这是另一篇文章的摘要。保持简洁清晰的排版风格，让读者能够轻松获取信息...
            </p>
            <a href="#" class="read-more">继续阅读 →</a>
        </article>
    </main>

    <div class="back-to-top">↑</div>

    <script>
        // 回到顶部按钮
        const backToTop = document.querySelector('.back-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });
        
        backToTop.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
